<html>
<head>
    <title>Calculator</title>
    <script>
        var digit, op_input, input1, input2, op, result;

        function input(digit){
            switch (digit){
                case 1: document.calc.display.value += "1"; 
                        break;
                case 2: document.calc.display.value += "2"; 
                        break;
                case 3: document.calc.display.value += "3"; 
                        break;
                case 4: document.calc.display.value += "4"; 
                        break;
                case 5: document.calc.display.value += "5"; 
                        break;
                case 6: document.calc.display.value += "6"; 
                        break;
                case 7: document.calc.display.value += "7"; 
                        break;
                case 8: document.calc.display.value += "8"; 
                        break;
                case 9: document.calc.display.value += "9"; 
                        break;
                case 0: document.calc.display.value += "0"; 
                        break;
                case 10: document.calc.display.value += "."; 
                        break;
            }
        }

        function operator(op_input) {
            if(op_input >= 1 && op_input <= 7){
                input1 = parseFloat(document.calc.display.value);
                document.calc.display.value = "";
                op = op_input;
            } else if(op_input == 8){
                input2 = parseFloat(document.calc.display.value);
                if(op == 1){
                    result = input1 + input2;
                }
                 else if(op == 2){
                    result = input1 - input2;
                }
                 else if(op == 3){
                    result = input1 * input2;
                }
                 else if(op == 4){
                    result = input1 / input2;
                }
                  else if(op == 5){
                    result = input1 % input2;
                }
                  else if(op ==6 ){
                    result = Math.sqrt(input1);
                }
                  else if(op == 7){
                    result = Math.cbrt(input1);
                  }
                document.calc.display.value = result;
            }
        }
    </script>
</head>
<body>
    <form name="calc">
        <table align="center" bgcolor="blue" cellpadding="12" height="300" width="300">
            <tr>
                <td colspan="7" align="center">
                    <input type="text" name="display">
                </td>
            </tr>
            <tr>
                <td><input type="button" value="7" onClick="input(7)"></td>
                <td><input type="button" value="8" onClick="input(8)"></td>
                <td><input type="button" value="9" onClick="input(9)"></td>
                <td><input type="button" value="+" onClick="operator(1)"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onClick="input(4)"></td>
                <td><input type="button" value="5" onClick="input(5)"></td>
                <td><input type="button" value="6" onClick="input(6)"></td>
                <td><input type="button" value="-" onClick="operator(2)"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onClick="input(1)"></td>
                <td><input type="button" value="2" onClick="input(2)"></td>
                <td><input type="button" value="3" onClick="input(3)"></td>
                <td><input type="button" value="*" onClick="operator(3)"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" onClick="input(0)"></td>
                <td><input type="button" value="." onClick="input(10)"></td>
                <td><input type="button" value="=" onClick="operator(5)"></td>
                <td><input type="button" value="/" onClick="operator(4)"></td>
            </tr>
        </table>
    </form>
</body>
</html>
