<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link href="RegFormStyles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="firstName" type="text" required ></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="lastName" type="text" required ></label>
                <label for="email">Enter Your Email: <input id="email" name="Email" type="email" required minlength="8"></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="Password" type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account" ><input class="inline" type="radio" name="account-type" checked id="personal-account" > Personal</label>
                <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profilePicture"></label>
                <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="Age"></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="Referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: <textarea id="bio" name="Bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" required id="terms-and-conditions" name="termsAndConditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
